<mat-card>
  <mat-card-title-group>
      <mat-card-title>{{project.title}}</mat-card-title>
      <img mat-card-avatar src="{{project.imageSrc}}">
  </mat-card-title-group>
  
  <mat-divider></mat-divider>

  <mat-card-content>
    {{project.content}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="accent">More</button>
  </mat-card-actions>
</mat-card>
