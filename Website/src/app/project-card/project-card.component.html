<mat-card>
  <mat-card-title-group>
      <mat-card-title>{{project.title}}</mat-card-title>
      <img mat-card-avatar src="{{project.iconSrc}}">
  </mat-card-title-group>
  
  <mat-divider></mat-divider>

  <mat-card-content>
    {{project.description}}
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="project.details || project.imageSrc" mat-stroked-button color="accent" 
      (click)="openDialog()">
      More
    </button>
  </mat-card-actions>
</mat-card>
